name: Milhas Promo Monitor

on:
  schedule:
    - cron: '0 12 * * *'  # 12:00 UTC = 09:00 Fortaleza
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug: where am I?
        run: |
          pwd
          ls -la

      - name: Debug: show Python env
        run: |
          python -V
          pip list | sed -n '1,120p'

      - name: Create credentials file
        run: |
          printf "%s\n%s\n%s\n" "${{ secrets.GMAIL_USER }}" "${{ secrets.GMAIL_APP_PASS }}" "${{ secrets.EMAIL_TO }}" > credenciais.txt
          echo "=== credenciais.txt (masking emails) ==="
          sed -e '1s/.*/[email_user hidden]/' -e '2s/.*/[app_pass hidden]/' -e '3s/.*/[email_to hidden]/' credenciais.txt

      - name: Debug: list files after credentials
        run: |
          ls -la

      - name: Run monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python run_milhas.py

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: milhas-log
          path: monitor_promos_milhas_log.csv
          if-no-files-found: ignore
